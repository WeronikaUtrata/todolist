<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="icon" href="images/icon.png">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <header class="section__mainHeader">
            <h1>Lista zadań</h1>
        </header>

        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
